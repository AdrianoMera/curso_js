<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculando Média</title>
  </head>
  <body>
    <h1>Calculando Média</h1>
    <h3>Informe Suas Notas</h3>
    Primeira nota: <input type="number" name="nota1" id="nota1"/> 
    Segunda nota:<input type="number" name="nota2" id="nota2"/>
    <button onclick="media()">Calcular</button>

    <script>
      function media() {
        let nota1 = Number(document.getElementById("nota1").value);
        let nota2 = Number(document.getElementById("nota2").value);

        var media = (nota1 + nota2) / 2

        if (media >= 7 && media < 10){
          alert('Aprovado')
        } else if (media < 7){
          alert('Reprovado')
        } else if (media === 10){
          alert('Aprovado com distinçao!')
        } else {
          alert('nota não existente')
        }
      }
    </script>
  </body>
</html>
