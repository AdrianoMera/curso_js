<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>

<body>
    <div class="container">
        <h1>Digite as Notas</h1>

        <div class="input-group">
            <label for="num1">Primeira nota:</label>
            <input type="text" id="num1" placeholder="00.0" maxlength="4">
        </div>

        <div class="input-group">
            <label for="num2">Segunda Nota:</label>
            <input type="text" id="num2" placeholder="00.0" maxlength="4">
        </div>

        <div class="input-group">
            <label for="num3">Terceira Nota:</label>
            <input type="text" id="num3" placeholder="00.0" maxlength="4">
        </div>

        <button type="button" onclick="calcular(event)">Calcular</button>

        <div class="result" id="resultado">
            O resultado aparecerá aqui
        </div><br>
        <div class="advertencia"></div>
        <button type="reset" onclick="reset()">Limpar</button>
    </div>


    <script src="assets/js/javascript.js"></script>

    
</body>

</html>
