<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Maior</title>
    <style>
     body {
        text-align: center;
     }

        form {
            text-align: center;
            padding: 2rem;
            border: 2px solid black;
            width: 600px;
        
        }

        input {
            width: 400px;
        }
        h1 {
            margin-top: 3rem;
        }
        div {
            display: flex;
            justify-content: center;
            margin-top: 5rem;
        }
    </style>
</head>

<body>
    <h1>Verifique qual número é maior!</h1>
    <div>
        <form>
            <label for="num1">Num1</label>
            <input type="text" name="num1" id="num1"><br><br>
            <label for="num1">Num2</label>
            <input type="text" name="num2" id="num2"><br><br>
            <label for="num1">Num3</label>
            <input type="text" name="num3" id="num3"><br><br>
            <button onclick="verificarMaior(event)">Verificar</button><br><br>
            <span class="result"></span>
        </form>
    </div>

    <script>
        function verificarMaior(event){
            event.preventDefault();

            const num1 = Number(document.querySelector('#num1').value)
            const num2 = Number(document.querySelector('#num2').value)
            const num3 = Number(document.querySelector('#num3').value)

            const result = document.querySelector('.result')

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)){
                result.innerHTML = 'Valor inválido'
                return;
            }
            if (num1 > num2 &&  num1 > num3){
                result.innerHTML = 'O numero 1 e maior' 

            } else if (num2 > num1 && num2 > num3){
                result.innerHTML = 'O numero 2 e maior'

            } else if (num3 > num2 && num3 > num1){
                result.innerHTML = 'O numero 3 e maior'
            } else {
                result.innerHTML = 'Há números iguais'
            }
        }
        
    </script>
</body>

</html>
